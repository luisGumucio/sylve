<ion-header>
    <ion-navbar color="gras">
        <ion-title>Crear Alimentacion</ion-title>
    </ion-navbar>
</ion-header>


<ion-content scroll="false" style="text-align: center;">

    <form [formGroup]="formAlimentacion" (ngSubmit)="createAlimentacion(formAlimentacion)" novalidate>
        <ion-item>
            <ion-label color="primary">Edad</ion-label>
            <ion-select formControlName="diaMaximo">
                <ion-option value="100">0-100</ion-option>
                <ion-option value="600">100-600</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Insumo</ion-label>
            <ion-input type="text" formControlName="insumo" name="codigo"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary">Cantidad</ion-label>
            <ion-input type="text" formControlName="cantidad" name="codigo"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Porcentaje</ion-label>
            <ion-input type="number" formControlName="porcentaje" name="23"></ion-input>
        </ion-item>
        <button ion-button color="gras" block [disabled]="!formAlimentacion.valid">
            crear</button>
    </form>
</ion-content>
